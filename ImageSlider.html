    <body>

        <div id="container">
        
        <header>
            <div id="first_header_box"></div>
            <div id="second_header_box"></div>

        <main>

            <script src="scripts/jquery-3.6.0.js" defer></script>

                <div id="upperSliderContainer">

                        <li class="upperSlide"><img src="assets/slider-image-6.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-7.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-8.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-9.jpg"/></li>
                    </ul>
                </div>

                <div id="lowerSliderContainer">
                    <ul class="lowerSlider">
                        <li class="upperSlide"><img src="assets/slider-image-9.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-8.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-7.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-6.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-5.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-4.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-3.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-2.jpg"/></li>
                        <li class="upperSlide"><img src="assets/slider-image-1.jpg"/></li>
                    </ul>
                </div>

            <div class="arrowContainer">
                <div id="leftArrow" class="arrow"></div>
                <div id="rightArrow" class="arrow"></div>     
            </div>

        <div id="textContainer">

            <div class="titleContainer">
                <h1>
                    Lorem ipsum dolor sit amet consectetuer adipiscing elit
                </h1>
            </div>

            <div class="paragraphContainer">
                <p>
                    Ut wisi enim ad minim veniam,
